syntax = "proto3";
package call;

option go_package = "gen/pb";

service Call {
  // Unary: Request:Response = 1:1
  rpc Call (CallRequest) returns (CallResponse) {}
  // ClientStreaming: Request:Response = N:1
  rpc BulkCall (stream CallRequest) returns (CallResponse) {}
}

message CallRequest {
  string name = 1;
}

message CallResponse {
  string message = 1;
}
